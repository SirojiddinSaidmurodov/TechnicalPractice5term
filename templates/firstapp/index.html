<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body>
<h2>Список сообщений</h2>
<table>
    {% if text.count > 0 %}
        <tr>
            <th>Id</th>
            <th>Наименование</th>
            <th>текст</th>
            <th>Дата публикации новости</th>
        </tr>{% for post in text %}
        <tr>
            <td>{{ post.author }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.text }}</td>
            <td>{{ post.published_date }}</td>
        </tr>{% endfor %}</table>
    {% endif %}
</body>
</html>
